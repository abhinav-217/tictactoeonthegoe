<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-xxl">
            <div class="container-fluid">
              <a class="nava" href="#">Tic Tac Toe On Your Way </a>
            </div>
          </nav>
          <div class="score">
            <span class="xscore">The Score of X is: 0</span>
            <span class="oscore">The Score of O is: 0</span>
          </div>
        <div class="gameContainer">
            <div class="Mycontainer">
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <div class="heading"><h3>Welcome to Tic Tac Toe</h3></div>
                <div>
                    <span class="info">Turn For X</span>
                </div>
                <div>
                  <button class = "btn-sm btn-primary"id="reset">Reset</button>
                  <!-- <a href="index.html"><button class = "btn-sm btn-info"id="resetScore">Reset Score</button></a> -->
                  <button class = "btn-sm btn-info"id="resetScore" onclick="window.location.reload();">Reset Score</button>
                </div>
                <div>
                  <button class = "btn-sm btn-danger"id="stopMusic" onclick="checkMusic()">PLAY MUSIC</button>
                </div>
                <div class="image">
                    <img id = "img" src="happy.gif" alt="">
                </div>
                <div class="image2">
                    <img id = "img" src="startover.gif" alt="">
                </div>
            </div>
        </div>






   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
